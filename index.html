<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Life Hack Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Random Life Hack Generator</h1>
    <select id="category-filter" class="filter-dropdown">
      <option value="all">All Categories</option>
      <option value="Productivity">Productivity</option>
      <option value="Health">Health</option>
      <option value="Home">Home</option>
      <option value="Tech">Tech</option>
      <option value="Food">Food</option>
      <option value="Photography">Photography</option>
      <option value="Videography">Videography</option>
      <option value="College">College</option>
    </select>
    <div id="hack-display" class="hack-card">Press the button to get a hack!</div>
    <div class="btn-row">
      <button id="hack-btn" class="hack-btn">Get Hack</button>
      <button id="copy-btn" class="copy-btn" title="Copy to clipboard">Copy</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
